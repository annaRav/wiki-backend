server:
  port: 8081

spring:
  application:
    name: wiki-auth

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:wiki-backend}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/wiki}
            authorization-uri: ${KEYCLOAK_AUTH_URI:http://keycloak:8080/realms/wiki/protocol/openid-connect/auth}
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak:8080/realms/wiki/protocol/openid-connect/token}
            user-info-uri: ${KEYCLOAK_USERINFO_URI:http://keycloak:8080/realms/wiki/protocol/openid-connect/userinfo}
            jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/wiki/protocol/openid-connect/certs}
            user-name-attribute: preferred_username

# Keycloak Admin Client Configuration
keycloak:
  admin:
    server-url: ${KEYCLOAK_ADMIN_URL:http://keycloak:8080}
    realm: ${KEYCLOAK_REALM:wiki}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.wiki: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
