  - namespace.yaml

  # Configuration
  - config/configmaps.yaml
  - config/secrets.yaml

  # Infrastructure
  - infrastructure/postgres-app.yaml
  - infrastructure/keycloak.yaml
  - infrastructure/mongodb.yaml
