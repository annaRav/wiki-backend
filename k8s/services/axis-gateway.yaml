apiVersion: apps/v1
kind: Deployment
metadata:
  name: axis-gateway
  namespace: axis
  labels:
    app: axis-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axis-gateway
  template:
    metadata:
      labels:
        app: axis-gateway
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Keycloak to be ready..."
          until nc -z keycloak 8080; do
            echo "Keycloak is not ready yet. Waiting..."
            sleep 5
          done
          echo "Keycloak is ready!"
      containers:
      - name: gateway
        image: axis/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/axis"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/axis/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: axis-gateway
  namespace: axis
  labels:
    app: axis-gateway
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  selector:
    app: axis-gateway
