apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-auth
  namespace: wiki
  labels:
    app: wiki-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-auth
  template:
    metadata:
      labels:
        app: wiki-auth
    spec:
      containers:
      - name: auth
        image: wiki/auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: KEYCLOAK_CLIENT_ID
          value: "wiki-backend"
        - name: KEYCLOAK_CLIENT_SECRET
          value: "secret"
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/wiki"
        - name: KEYCLOAK_AUTH_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/auth"
        - name: KEYCLOAK_TOKEN_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/token"
        - name: KEYCLOAK_USERINFO_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/userinfo"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/certs"
        - name: KEYCLOAK_ADMIN_URL
          value: "http://keycloak:8080"
        - name: KEYCLOAK_REALM
          value: "wiki"
        - name: KEYCLOAK_ADMIN_CLIENT_ID
          value: "admin-cli"
        - name: KEYCLOAK_ADMIN_USERNAME
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-auth
  namespace: wiki
  labels:
    app: wiki-auth
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: wiki-auth
