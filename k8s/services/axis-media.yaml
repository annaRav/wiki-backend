apiVersion: apps/v1
kind: Deployment
metadata:
  name: axis-media
  namespace: axis
  labels:
    app: axis-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axis-media
  template:
    metadata:
      labels:
        app: axis-media
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Keycloak to be ready..."
          until nc -z keycloak 8080; do
            echo "Keycloak is not ready yet. Waiting..."
            sleep 5
          done
          echo "Keycloak is ready!"
      - name: wait-for-mongodb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MongoDB to be ready..."
          until nc -z mongodb 27017; do
            echo "MongoDB is not ready yet. Waiting..."
            sleep 5
          done
          echo "MongoDB is ready!"
      containers:
      - name: media
        image: axis/media:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/axis_media"
        - name: MONGODB_DATABASE
          value: "axis_media"
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/axis"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/axis/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: axis-media
  namespace: axis
  labels:
    app: axis-media
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
  selector:
    app: axis-media