apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-gateway
  namespace: wiki
  labels:
    app: wiki-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-gateway
  template:
    metadata:
      labels:
        app: wiki-gateway
    spec:
      containers:
      - name: gateway
        image: wiki/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/wiki"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-gateway
  namespace: wiki
  labels:
    app: wiki-gateway
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  selector:
    app: wiki-gateway
