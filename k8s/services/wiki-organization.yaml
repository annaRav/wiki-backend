apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-organization
  namespace: wiki
  labels:
    app: wiki-organization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-organization
  template:
    metadata:
      labels:
        app: wiki-organization
    spec:
      containers:
      - name: organization
        image: wiki/organization:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: DB_HOST
          value: "postgres-app"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "wiki_organization"
        - name: DB_USERNAME
          value: "wiki_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-app-secret
              key: POSTGRES_PASSWORD
        - name: KEYCLOAK_ISSUER_URI
          value: "http://keycloak:8080/realms/wiki"
        - name: KEYCLOAK_JWK_SET_URI
          value: "http://keycloak:8080/realms/wiki/protocol/openid-connect/certs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-organization
  namespace: wiki
  labels:
    app: wiki-organization
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: wiki-organization
