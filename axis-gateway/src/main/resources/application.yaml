server:
  port: 8080

spring:
  application:
    name: axis-gateway

  main:
    web-application-type: reactive

  reactor:
    netty:
      pool:
        type: fixed

  cloud:
    gateway:
      routes:
        - id: goal-service
          uri: http://axis-goal:8081
          predicates:
            - Path=/api/goals/**
          filters:
            - StripPrefix=0

        - id: goal-types-service
          uri: http://axis-goal:8081
          predicates:
            - Path=/api/goal-types/**
          filters:
            - StripPrefix=0

        - id: media-service
          uri: http://axis-media:8083
          predicates:
            - Path=/api/media/**
          filters:
            - StripPrefix=0

        - id: notification-service
          uri: http://axis-notification:8082
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/axis/protocol/openid-connect/certs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    root: INFO
    com.axis: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
