plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'com.google.cloud.tools.jib'
    id 'org.graalvm.buildtools.native'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation project(':axis-common')

    // Spring Cloud Gateway (WebFlux-based)
    implementation('org.springframework.cloud:spring-cloud-starter-gateway') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }

    // Explicitly add WebFlux for Netty
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

    // Actuator (exclude Tomcat)
    implementation('org.springframework.boot:spring-boot-starter-actuator') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }

    // Lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

}

jib {
    from {
        image = 'eclipse-temurin:21-jre-alpine'
    }
    to {
        image = 'axis/gateway'
        tags = [version.toString(), 'latest']
    }
    container {
        jvmFlags = ['-Xms256m', '-Xmx512m']
        ports = ['8080']
        labels = [
            'maintainer': 'axis-team',
            'service': 'gateway'
        ]
    }
}

graalvmNative {
    binaries {
        main {
            imageName = 'axis-gateway'
            buildArgs.add('--verbose')
            buildArgs.add('-H:+ReportExceptionStackTraces')
            // Force Netty for reactive Gateway
            buildArgs.add('-H:IncludeResources=META-INF/native-image/.*')
            buildArgs.add('--initialize-at-build-time=reactor.netty')
            buildArgs.add('--initialize-at-build-time=io.netty')
        }
    }
}

bootBuildImage {
    imageName = 'axis/gateway-native'
    environment = [
        'BP_NATIVE_IMAGE': 'true',
        'BP_JVM_VERSION': '21',
        // Force Netty server for reactive Gateway
        'BP_NATIVE_IMAGE_BUILD_ARGUMENTS': '--initialize-at-build-time=reactor.netty,io.netty'
    ]
    builder = 'paketobuildpacks/builder-jammy-tiny:latest'
}
