name: Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lowercase repository owner
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Clean build artifacts
        run: ./gradlew clean

      - name: Build and Test with Gradle (JVM)
        run: ./gradlew build -x test

      - name: Clean before native build
        run: ./gradlew clean

      - name: Build native executable (axis-goal)
        run: ./gradlew :axis-goal:build -Dquarkus.native.enabled=true -Dquarkus.native.container-build=true

      - name: Build native executable (axis-notification)
        run: ./gradlew :axis-notification:build -Dquarkus.native.enabled=true -Dquarkus.native.container-build=true

      - name: Build native executable (axis-media)
        run: ./gradlew :axis-media:build -Dquarkus.native.enabled=true -Dquarkus.native.container-build=true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -f axis-goal/src/main/docker/Dockerfile.native -t axis-goal-native:${{ github.sha }} .
          docker build -f axis-notification/src/main/docker/Dockerfile.native -t axis-notification-native:${{ github.sha }} .
          docker build -f axis-media/src/main/docker/Dockerfile.native -t axis-media-native:${{ github.sha }} .

      - name: Tag and Push Images to GHCR
        run: |
          # Tag images for GHCR
          docker tag axis-goal-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:${{ github.sha }}
          docker tag axis-goal-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest

          docker tag axis-notification-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:${{ github.sha }}
          docker tag axis-notification-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest

          docker tag axis-media-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:${{ github.sha }}
          docker tag axis-media-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest

          # Push all images
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest
