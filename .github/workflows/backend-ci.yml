name: Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Disable cache to force fresh build
          cache: ''

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lowercase repository owner
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Clean build artifacts
        run: ./gradlew clean

      - name: Build and Test with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clear Docker buildpacks cache volumes
        run: |
          # Remove all pack-cache volumes (buildpacks layer cache)
          docker volume ls -q | grep pack-cache | xargs -r docker volume rm || true
          # Prune Docker builder cache
          docker builder prune --all --force

      - name: Build Native Images
        env:
          # Force buildpacks to skip cache and rebuild everything
          DOCKER_BUILDKIT: 1
        run: |
          # Build native images with full cache bypass
          ./gradlew :axis-gateway:bootBuildImage --imageName=axis-gateway-native:${{ github.sha }} --cleanCache --no-build-cache
          ./gradlew :axis-goal:bootBuildImage --imageName=axis-goal-native:${{ github.sha }} --cleanCache --no-build-cache
          ./gradlew :axis-notification:bootBuildImage --imageName=axis-notification-native:${{ github.sha }} --cleanCache --no-build-cache
          ./gradlew :axis-media:bootBuildImage --imageName=axis-media-native:${{ github.sha }} --cleanCache --no-build-cache

      - name: Tag and Push Images to GHCR
        run: |
          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          # Tag images for GHCR
          docker tag axis-gateway-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:${{ github.sha }}
          docker tag axis-gateway-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:latest

          docker tag axis-goal-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:${{ github.sha }}
          docker tag axis-goal-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest

          docker tag axis-notification-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:${{ github.sha }}
          docker tag axis-notification-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest

          docker tag axis-media-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:${{ github.sha }}
          docker tag axis-media-native:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest

          # Push all images
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-gateway:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-goal:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-notification:latest

          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/axis-media:latest
